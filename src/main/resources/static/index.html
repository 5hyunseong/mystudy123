<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Chap08. SpringBoot + MyBatis C.R.U.D Practice</h1>

    <h3>1. C(Create): INSERT</h3>
    <button onclick="location.href='menu/regist'">신규 메뉴 등록</button>

    <h3>2. R(Read) : SELECT</h3>
    <button onclick="location.href='/menu/list'">전체 메뉴 조회</button>
    <button onclick="location.href='menu/detail/7'">7번 메뉴 목록 보기</button>


    <h3>3. U(Update) : UPDATE</h3>
    <form action="/menu/edit" method="get">
        <label>수정할 메뉴의 번호 : </label>
        <input type="number" name="codeNum"><br>
        <button type="submit">수정화면으로 이동!</button>
    </form>

    <h3>4. D(Delete) : DELETE</h3>
    <button onclick="location.href='/menu/delete'">삭제하기</button>

</body>
</html>
